<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <!-- This is the heading -->
      <h1>freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <!-- This is the start of my form -->
      <form
        action="https://www.freecodecamp.org/learn"
        method="post"
        id="survey-form"
      >
        <fieldset>
          <!--This field set is for name, email, age and occupation-->
          <label for="name" id="name-label"
            >Name<input
              type="text"
              id="name"
              name="Name"
              placeholder="Enter your name"
              required
          /></label>
          <label for="email" id="email-label"
            >Email<input
              type="email"
              id="email"
              name="Email"
              placeholder="Enter your email"
              required
          /></label>
          <label for="number" id="number-label"
            >Age
            <input
              type="number"
              id="number"
              name="Age"
              min="10"
              max="99"
              placeholder="Age"
          /></label>
          <label for="ro"></label>
          <label for="dropdown"
            >Which option best describes your current role?<select
              name="Role"
              id="dropdown"
            >
              <option value="none">Select current role</option>
              <option value="student">Student</option>
              <option value="full-job">Full time job</option>
              <option value="full-leaner">Full time learner</option>
              <option value="no-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select></label
          >
        </fieldset>
        <fieldset>
          <!--This asks one from whom or where one was recomended to visit the website-->
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="definitely" class="small-label"
            ><input
              type="radio"
              value="definitely"
              name="recommend-ffc"
              id="definitely"
              class="small-input"
              checked
            />
            Definitely</label
          >
          <label for="maybe" class="small-label"
            ><input
              type="radio"
              value="maybe"
              name="recommend-ffc"
              id="maybe"
              class="small-input"
            />
            Maybe</label
          >
          <label for="not-sure" class="small-label"
            ><input
              type="radio"
              name="recommend-ffc"
              id="not-sure"
              value="not-sure"
              class="small-input"
            />
            Not sure</label
          >
        </fieldset>
        <fieldset>
          <!--Favorite feature of the website?-->
          <legend>What is your favorite feature of freeCodeCamp?</legend>
          <select name="favorite-feature" id="fav-feat">
            <option value="none">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>
            <!--What improvement one would want to see in the website?-->
            What would you like to see improved? (Check all that apply)
          </legend>
          <label for="frontend" class="small-label"
            ><input
              type="checkbox"
              name="improvement"
              id="frontend"
              value="frontend"
              class="small-input"
            />
            Front-end Projects</label
          >
          <label for="backend" class="small-label">
            <input
              type="checkbox"
              name="improvement"
              id="backend"
              value="backend"
              class="small-input"
            />
            Back-end Projects</label
          >
          <label for="datavis" class="small-label">
            <input
              type="checkbox"
              name="improvement"
              id="datavis"
              value="data-visual"
              class="small-input"
            />
            Data Visualization</label
          >
          <label for="challenges" class="small-label">
            <input
              type="checkbox"
              name="improvement"
              id="challenges"
              value="the-challenges"
              class="small-input"
            />
            Challenges</label
          >
          <label for="opensource-comm" class="small-label">
            <input
              type="checkbox"
              name="improvement"
              id="opensource-comm"
              value="open-src-comm"
              class="small-input"
            />
            Open Source Community</label
          >
          <label for="gitter" class="small-label">
            <input
              type="checkbox"
              name="improvement"
              id="gitter"
              value="gitter"
              class="small-input"
            />
            Gitter Help Rooms</label
          >
          <label for="videos" class="small-label">
            <input
              type="checkbox"
              name="improvement"
              id="videos"
              value="vids"
              class="small-input"
            />
            Videos</label
          >
          <label for="city-meet" class="small-label">
            <input
              type="checkbox"
              name="improvement"
              id="city-meet"
              value="meetups"
              class="small-input"
            />
            City Meetups</label
          >
          <label for="wiki" class="small-label">
            <input
              type="checkbox"
              name="improvement"
              id="wiki"
              value="wiki"
              class="small-input"
            />
            Wiki</label
          >
          <label for="forum" class="small-label">
            <input
              type="checkbox"
              name="improvement"
              id="forum"
              value="forum"
              class="small-input"
            />
            Forum</label
          >
          <label for="additional" class="small-label">
            <input
              type="checkbox"
              name="improvement"
              id="additional"
              value="add-courses"
              class="small-input"
            />
            Additional Courses</label
          >
        </fieldset>
        <fieldset>
          <!--Suggestion box!-->
          <legend>Any comments or suggestions?</legend>
          <textarea
            name="comment-section"
            id="seggestion-box"
            cols="30"
            rows="5"
            placeholder="Enter your comment here"
          ></textarea>
        </fieldset>
        <input type="submit" value="Submit" />
        <!--Submit button-->
      </form>
    </main>
    <footer></footer>
  </body>
</html>
